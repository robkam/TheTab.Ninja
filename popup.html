<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    .window { margin-bottom: 20px; }
    .window-title { font-weight: bold; cursor: pointer; }
    .tabs-list { margin-left: 20px; display: none; }
    .tab { display: flex; align-items: center; margin-bottom: 10px; padding: 5px; border-radius: 8px; background-color: #f0f0f0; }
    .tab img { margin-right: 10px; width: 16px; height: 16px; }
    .tab:hover { background-color: #e0e0e0; }
    .tab-title { cursor: pointer; }
    .tab-title:hover { text-decoration: underline; }

    #newTabButton {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #newTabButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>  
  <div id="content">
    Loading tabs...
  </div>
  <script src="popup.js"></script>
</body>
</html>
